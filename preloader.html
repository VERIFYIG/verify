<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #loader {
            font-size: 48px;
            font-weight: bold;
            margin: 40px auto;
        }
        #progress {
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
           
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: rgba(0, 106, 255, 0.865);
            transition: width 0.9999999s;
         
        }
    </style>
</head>
<body>
    <h1 id="loader">Loading...</h1>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>
    <script>
        let progressBar = document.getElementById('progress-bar');
        let loader = document.getElementById('loader');
        let progress = 0;
        let interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = `${progress}%`;
            loader.textContent = `Loading... ${progress}%`;
            if (progress === 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = 'login3.html';
                }, 1560);
            }
        }, 1000);
    </script>
</body>
</html>
